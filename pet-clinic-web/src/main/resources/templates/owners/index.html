<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owner</title>
</head>
<body>
   <h1 th:text="'List of Pet Owners'">Owner List</h1>
   <table>
       <thead>
       <tr>
           <th>Id</th>
           <th>First Name</th>
           <th>Last Name</th>
       </tr>
       </thead>
       <tbody>
          <tr th:each="owner:${owners}">
              <td th:text="${owner.id}"></td>
              <td th:text="${owner.firstName}"></td>
              <td th:text="${owner.lastName}"></td>
          </tr>
       </tbody>
   </table>
</body>
</html>
